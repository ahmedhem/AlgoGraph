<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/toolbox.css">
    <link rel="stylesheet" href="./css/tooltip.css">
    <link rel="icon" type="image/png" href="./assets/images/graph.png"/>
    <title>AlgoGraph</title>
</head>

<body>

<!--the sidebar space-->
<div id="sidebar-space" style="display: none"></div>

<!--the site-->
<div id="site">
    <main id="container">
        <div id="header">

            <div class="header-elements">
                <a class="linkedin" href="https://www.linkedin.com/in/ahmedeid12/" target="_blank">
                    <i class="fab fa-linkedin fa-lg"></i>

                    <span>Ahmed Eid</span>
                </a>
                <a class="linkedin" href="https://www.linkedin.com/in/eng-ahmedmagdy" target="_blank">
                    <i class="fab fa-linkedin fa-lg"></i>

                    <span>Ahmed Magdy</span>
                </a>
                <a class="linkedin" href="https://github.com/ahmedhem/AlgoGraph" target="_blank">
                    <i class="fab fa-github fa-lg"></i>
                    <span>Github</span>
                </a>
            </div>
            <div id="logo">
                <a href="https://github.com/ahmedhem/AlgoGraph" target="_blank">
                    <img src="./assets/images/logo.svg" class="logoimg" alt="logo">
                </a>

            </div>
        </div>
        <div id="canvas_container">
            <canvas id="main_canvas" height="500">
                you browser does not support Canvas please change to a modern browser
            </canvas>

            <div id="Modal" style="display: none;">
                <div class="Modal-content">
                    <span class="hide-Modal">&times;</span>
                    <div id="inserted-content">

                    </div>
                </div>
            </div>
        </div>
    </main>

    <ul id="context-menu" class="context-menu">
        <li id="move" class="context-menu_item">
            Move Node
        </li>
        <li id="delete" class="context-menu_item">
            Delete Node
        </li>
    </ul>

    <!--navigation-->
    <div class="toolbox">

        <div class="toggle"></div>

        <ul>

            <details class="toolbox-group">
                <summary class="toolbox-group-header">
                    <span class="group-icon">
                        <img src="./assets/icons/settings.svg" alt="placeHolder">
                    </span>
                    <span class="group-title">  Graph Settings </span>
                </summary>

                <li>
                    <span class="icon">
                    <img src="./assets/icons/weight.svg" alt="placeHolder"></span>
                    <span class="title">
                   <div class="checkbox">
                <label for="isWeighted">Weighted Graph?</label>
                <input id="isWeighted" type="checkbox">
            </div>
                </span>

                <div class="tooltip"></div>

                </li>

                <li>
                    <span class="icon">
                        <img class= "light_icon" src="./assets/icons/direct.svg" alt="placeHolder">
                </span>
                    <span class="title">
                 <div class="checkbox">
                    <label for="edge-direction">Directed Graph?</label>
                     <input id="edge-direction" type="checkbox">
                </div>
                </span>

                    <div class="tooltip"></div>

                </li>


                <li class="colorPicker">
                    <span class="icon">
                    <img src="./assets/icons/eyedropper.svg" alt="placeHolder">
                </span>
                    <span class="title">
                    <div class="">
                    <label> Change Node Color </label>
                        <div class="color-picker">
                           <input type="color" class="colorInput">
                            <button class="addColor">Add</button>
                        </div>
                    </div>

                    </span>

                    <div class="tooltip"></div>

                </li>

                <li>
                    <span class="icon">
                    <img class = "light_icon" src="./assets/icons/full-size.svg" alt="placeHolder">
                </span>
                    <span class="title">
                    <div class="nodeSizeButton">
                        <label>Node Size</label>
                        <div class="NodeRangeConatiner">
                            <input id="nodeSize" type="range" class="nodeSize" min="5" max="50" value="15">
                            <label for="nodeSize" class="nodeSizeLabel">15</label>
                        </div>
                    </div>
                </span>

                    <div class="tooltip"></div>

                </li>

            </details>

            <details class="toolbox-group">
                <summary class="toolbox-group-header">
                    <span class="group-icon">
                        <img src="./assets/icons/operation.svg" alt="placeHolder">
                </span>

                    Graph Operations
                </summary>
                <li>
                    <span class="icon">
                        <img src="./assets/icons/download.svg" alt="placeHolder">
                </span>
                    <span class="title save">
                    <details>
                        <summary>Save</summary>
                            <button class="save-as-img" style="display: block">Save as an image</button>
                            <button class="save-as-txt" style="display: block">Save as a text file</button>
                    </details>
                </span>

                    <div class="tooltip"></div>

                </li>

                <li class="clear">
                    <span class="icon">
                            <img src="./assets/icons/clear.svg" alt="placeHolder">
                </span>
                    <span class="title">Clear Canvas</span>

                    <div class="tooltip"></div>

                </li>

                <li class="delete">
                    <span class="icon">
                            <img src="./assets/icons/delete.svg" alt="placeHolder">
                </span>
                    <span class="title">Delete Node</span>

                    <div class="tooltip"></div>

                </li>


            </details>

            <details  class="toolbox-group">
                <summary class="toolbox-group-header">
                    <span class="group-icon">
                        <img src="./assets/icons/graph.svg" alt="placeHolder">
                    </span>

                    Graph Creation
                </summary>

                <li id="matrix-input">
                    <span class="icon">
                        <img src="./assets/icons/matrix.svg" alt="placeHolder">
                </span>
                    <span class="title">Matrix</span>

                    <div class="tooltip"></div>

                </li>
                <li id="textarea-input">
                    <span class="icon">
                    <img src="./assets/icons/text-format.svg" alt="placeHolder">
                </span>
                    <span class="title">textarea</span>

                    <div class="tooltip"></div>

                </li>

            </details>


            <details class="toolbox-group">
                <summary class="toolbox-group-header">
                    <span class="group-icon">
                    <img src="./assets/icons/connection.svg" alt="placeHolder">
                    </span>

                    Algorithms
                </summary>

                <li class="DrawAsTree">
                    <span class="icon">
                    <img src="./assets/icons/tree.svg" alt="placeHolder">
                </span>
                    <span class="title">DrawAsTree</span>

                    <div class="tooltip"></div>

                </li>
            </details>

        </ul>
    </div>

</div>


<!--scripts-->



</body>
</html>
