<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="js/toolbox/style/toolbox.css">

    <title>Home Page</title>
</head>
<body>
<main id="container">
    <nav id="navBar">
        <ul id="navList">
            <li class="navElement"><a href="#">Home</a></li>
        </ul>
    </nav>

    <canvas id="main_canvas">
        you browser does not support Canvas please change to a modern browser
    </canvas>
</main>

<div class="weight-popup" id="myForm">
    <div class="weight-container">
        <label id="weight-label-1">Want to Add a weight?</label>
        <input id="weight-input" class="" type="number" min="0" value="1">
        <button type="submit" class="btn cancel" onclick="closeForm()">Confirm</button>
    </div>
</div>

<div class="edge-popup-container">

</div>

<ul id="context-menu" class="context-menu">
    <li id="move" class="context-menu_item">
        Move Node
    </li>
</ul>


<div id="matrix" class="modal">

    <div class="matrix-content">
        <span class="hide-matrix">&times;</span>

        <div id="matrix-size">
            <h3>Enter the Size(N) you want for your matrix</h3>
            <input id="size" type="number" min="1" max="8" placeholder="N">
            <button id="create-matrix" class="canvas_button" type="submit">Create Matrix</button>
        </div>
        <div id="matrix-table"></div>
        <button id="draw_matrix" class="canvas_button" type="button">Draw Graph</button>
    </div>
</div>

<div id="textarea" class="modal">

    <div class="textarea-content">
        <span class="hide-textarea">&times;</span>
        <div id="textarea-errors"></div>

        <textarea id="graph_text" name="graph_text"
                  placeholder="Enter the count of the edges and nodes on the first line
[ex. 5 30]
Enter the starting node, ending nodes and optionally the weight (default value is 1)
[ex. 1 2 4] or [1 2] >> will have weight of 1
"></textarea>

        <button id="draw_graph_from_text" class="canvas_button" type="button">Draw Graph</button>

    </div>
</div>

<!--navigation-->
<div class="toolbox">
    <div class="toggle"></div>
    <ul>
        <li class="save">
            <a href="#">
                <span class="icon">
                        <img src="placeHolder_icon.svg" alt="placeHolder">
                </span>
                <span class="title">Save</span>
            </a>
        </li>

        <li class="clear">
            <a href="#">
                <span class="icon">
                            <img src="placeHolder_icon.svg" alt="placeHolder">
                </span>
                <span class="title">Clear Canvas</span>
            </a>
        </li>

        <li class="delete">
            <a href="#">
                <span class="icon">
                            <img src="placeHolder_icon.svg" alt="placeHolder">
                </span>
                <span class="title">Delete Node</span>
            </a>
        </li>

        <h3>Input types</h3>
        <li id="matrix-input">
            <a href="#">
                <span class="icon">
                        <img src="placeHolder_icon.svg" alt="placeHolder">
                </span>
                <span class="title">Matrix</span>
            </a>
        </li>
        <li id="textarea-input">
            <a href="#">
                <span class="icon">
                    <img src="placeHolder_icon.svg" alt="placeHolder">
                </span>
                <span class="title">textarea</span>
            </a>
        </li>

        <h3>Graph Setting</h3>
        <li class="colorPicker">
                <span class="icon">
                    <img src="placeHolder_icon.svg" alt="placeHolder">
                </span>
            <input type = "color" class = "colorInput">
            <button class="addColor">Add</button>
        </li>

        <li>
            <a href="#">
                <span class="icon">
                    <img src="placeHolder_icon.svg" alt="placeHolder">
                </span>
                <span class="title">
                    <div class="nodeSizeButton">
                        <label>Node Size</label>
                        <div class="NodeRangeConatiner">
                            <input id="nodeSize" type="range" class="nodeSize" min="5" max="50" value="15">
                            <label for="nodeSize" class="nodeSizeLabel">15</label>
                        </div>
                    </div>
                </span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon">
                    <img src="placeHolder_icon.svg" alt="placeHolder"></span>
                <span class="title">
                   <div class="checkbox">
                <label for="isWeighted">Weighted Graph?</label>
                <input id="isWeighted" type="checkbox">
            </div>
                </span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon">
                        <img src="placeHolder_icon.svg" alt="placeHolder">
                </span>
                <span class="title">
                 <div class="checkbox">
                    <label for="edge-direction">Directed Graph?</label>
                     <input id="edge-direction" type="checkbox">
                </div>
                </span>
            </a>
        </li>

        <h3>Algorithms</h3>
        <li class="BFS">
            <a href="#">
                <span class="icon">
                    <img src="placeHolder_icon.svg" alt="placeHolder">
                </span>
                <span class="title">BFS</span>
            </a>
        </li>
    </ul>
</div>

<script src="js/Graph.js"></script>
<script src="js/variables.js"></script>
<script src="js/functions.js"></script>
<script src="js/canvasFunctions.js"></script>
<script src="js/index.js"></script>
<script src="js/listeners.js"></script>
<script src="js/buttons/matrix-input.js"></script>
<script src="js/buttons/textInput.js"></script>
<script src="js/Algorithms.js"></script>
<script src="js/toolbox/toolbox.js" type="module"></script>

<!--buttons-->
<script src="js/buttons/Delete.js"></script>
<script src="js/buttons/Clear.js"></script>
<script src="js/buttons/Save.js"></script>
<script src="js/buttons/color-picker.js"></script>
<script src="js/buttons/GraphSetting.js"></script>

</body>
</html>
