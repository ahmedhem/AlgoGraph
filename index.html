    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/index.css" rel="stylesheet">

    <title>Home Page</title>
</head>
<body>
    <nav id="navBar">
        <ul id="navList">
            <li class="navElement"><a href="#">Home</a></li>
        </ul>
    </nav>

    <main>
            <div class="canvas_buttons">
                <button class="canvas_button save">Save</button>
                <button class="canvas_button clear">Clear Canvas</button>
                <button class="canvas_button delete">Delete Node</button>
                <div class="canvas_button direct-graph">
                    <label for="edge-direction" >Directed Graph?</label>
                    <input id="edge-direction" type="checkbox">
                </div>

            </div>

            <canvas id="main_canvas" >
                you browser does not support Canvas please change to a modern browser
            </canvas>

    </main>

    <div class="weight-popup" id="myForm">
        <div class="weight-container">
            <label for="weight-input">Want to Add a weight?</label>
            <input id="weight-input" class="" type="number" min="0" value="0">
            <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
        </div>
    </div>

    <script src="js/variables.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/canvasFunctions.js"></script>
    <script src="js/index.js"></script>
    <script src="js/listeners.js"></script>
</body>
</html>
