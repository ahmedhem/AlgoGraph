<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/index.css" rel="stylesheet">

    <title>Home Page</title>
</head>
<body>
<main id="container">
    <nav id="navBar">
        <ul id="navList">
            <li class="navElement"><a href="#">Home</a></li>
        </ul>
    </nav>

    <div class="canvas_buttons">
        <button class="canvas_button save">Save</button>
        <button class="canvas_button clear">Clear Canvas</button>
        <button class="canvas_button delete">Delete Node</button>
        <div class="canvas_button checkbox">
            <label for="edge-direction">Directed Graph?</label>
            <input id="edge-direction" type="checkbox">
        </div>
        <div class="canvas_button checkbox">
            <label for="isWeighted">Weighted Graph?</label>
            <input id="isWeighted" type="checkbox">
        </div>

        <button id="matrix-input" class="canvas_button">Matrix</button>


    </div>
    <canvas id="main_canvas">
        you browser does not support Canvas please change to a modern browser
    </canvas>
</main>

<div class="weight-popup" id="myForm">
    <div class="weight-container">
        <label id="weight-label-1">Want to Add a weight?</label>
        <input id="weight-input" class="" type="number" min="0" value="1">
        <button type="submit" class="btn cancel" onclick="closeForm()">Confirm</button>
    </div>
</div>

<div class="edge-popup-container">

</div>

<ul id="context-menu" class="context-menu">
    <li id="move" class="context-menu_item">
        Move Node
    </li>
</ul>


<div id="matrix" class="modal">

    <div class="matrix-content">
        <span class="hide-matrix">&times;</span>

        <div id="matrix-size">
            <h3>Enter the Size(N) you want for your matrix</h3>
            <input id="size" type="number" min="1" max="8" placeholder="N">
            <button id="create-matrix" class="canvas_button" type="submit">Create Matrix</button>
        </div>

    </div>

</div>

<script src="js/Graph.js"></script>
<script src="js/variables.js"></script>
<script src="js/functions.js"></script>
<script src="js/canvasFunctions.js"></script>
<script src="js/index.js"></script>
<script src="js/listeners.js"></script>
<script src="js/matrix-input.js"></script>
</body>
</html>
